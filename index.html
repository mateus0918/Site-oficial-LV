<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vc sabe que eu te amo ❤️</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      color: #ff4d4d;
    }

    .bouquets {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 40px;
    }

    .bouquets img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffcccc;
    }

    .button-container {
      margin: 30px 0;
    }

    button {
      background-color: red;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: darkred;
    }

    #carta {
      display: none;
      margin-top: 40px;
    }

    #carta img {
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff9999;
    }
  </style>
</head>
<body>

  <h1>Vc sabe que eu te amo ❤️</h1>

  <div class="bouquets">
    <img src="https://github.com/mateus0918/Site-oficial-LV/blob/main/Imagem%20do%20WhatsApp%20de%202025-07-11%20%C3%A0(s)%2021.25.03_7a3863b4.jpg" alt="Buquê 1">
    <div class="button-container">
      <button onclick="mostrarCarta()">Clique!</button>
    </div>
    <img src="https://github.com/mateus0918/Site-oficial-LV/blob/main/Imagem%20do%20WhatsApp%20de%202025-07-11%20%C3%A0(s)%2021.25.02_6b020dbb.jpg" alt="Buquê 2">
  </div>

  <div id="carta">
    <img src="https://github.com/mateus0918/Site-oficial-LV/blob/main/Captura%20de%20tela%202025-05-18%20161455.png " alt="Carta de amor">
  </div>

  <script>
    function mostrarCarta() {
      document.getElementById("carta").style.display = "block";
    }
  </script>

</body>
</html>
